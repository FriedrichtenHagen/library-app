<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Friedrichs book list</h1>
    </div>
    <div class="inputButton">
        <button class="add">Add book</button>
        <button class="sort">Sort by true</button>
    </div>

    <div class="inputForm">
        <div class="inputHeader">
            Add new book:
        </div>
        <form action="/postToimaginaryBackend.php" name="">
            <ul>
                <li>
                    <input type="text" id="author" placeholder= "Author" minlength="2">
                </li>
                <li>
                    <input type="text" id="title" placeholder= "Title" minlength="2">
                </li>
                <li>
                    <input type="text" id="pageNum" placeholder= "Pages" pattern="[0-9]*$" maxlength="5" minlength="1" >
                </li>
                <li>
                    <label for="readStatus">Have you read it?</label>
                        <input type="checkBox" name="readStatus" id="readStatus">
                </li>
                <li id="submitButton">
                        <button type="submit">Save</button>
                </li>
            </ul>
        </form>
    </div>
    <div class="inputScreen"></div>
    <div class="content">

    </div>
    <div class="footer">

    </div>
</body>
</html>
